<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
  </head>

  <body>
  <div class="header">
    <div class="resources">
      <div class="resource">
        <img src="../resources-images/resource-1.png" alt="Resource 1" class="resource-image">
        <div class="progress-bar" id="progress-bar-1"></div>
      </div>
      <div class="resource">
        <img src="../resources-images/resource-2.png" alt="Resource 2" class="resource-image">
        <div class="progress-bar" id="progress-bar-2"></div>
      </div>
      <div class="resource">
        <img src="../resources-images/resource-3.png" alt="Resource 3" class="resource-image">
        <div class="progress-bar" id="progress-bar-3"></div>
      </div>
      <div class="resource">
        <img src="../resources-images/resource-4.png" alt="Resource 4" class="resource-image">
        <div class="progress-bar" id="progress-bar-4"></div>
      </div>
    </div>
  </div>
  <div class="board">
    <div id="cards" class="cards"></div>
  </div>
  <div class="selection-dot left-dot" id="left">
    <div class="dot-text"></div>
  </div>

  <div class="selection-dot right-dot" id="right">
    <div class="dot-text"></div>
  </div>

  </body>

  <template id="cardTemplate">
    <div class="card">
      <h3>Влад А4</h3>
      <div class="textContainer">
        <p>Погнали пить пиво??</p>
      </div>
    </div>
  </template>

  <link rel="stylesheet" href="game.css">
  <script type="text/javascript" src="render-helper.js"></script>
  <script type="text/javascript" src="game.js"></script>

</html>
